<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cybersecurity News Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <h1>Today's Cybersecurity headlines</h1>
    {% for noticia in articles %} 
    <div>
        <h3>{{ noticia.title }}</h3>
        <p>{{ noticia.description }}</p>
        <a href="{{ noticia.url }}" target="_blank">Read more</a>
        <hr>
    </div>
    {% else %}
        <p>No news found in the last 24 hours.</p>
    {% endfor %}
</body>
</html>
